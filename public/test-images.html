
<!DOCTYPE html>
<html>
<head>
    <title>Image Test</title>
    <style>
        img { 
            border: 2px solid red; 
            margin: 10px; 
            max-width: 200px; 
            background: yellow;
        }
        .container {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            padding: 20px;
        }
        .image-info {
            font-family: monospace;
            font-size: 12px;
            background: #f0f0f0;
            padding: 5px;
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <h1>Direct Image Test</h1>
    <div class="container">
        <div>
            <div class="image-info">Direct URL: /uploads/stores/5/products/9/1750211661203-97406986.jpg</div>
            <img src="/uploads/stores/5/products/9/1750211661203-97406986.jpg" alt="Product 9">
        </div>
        
        <div>
            <div class="image-info">Direct URL: /uploads/stores/3/products/8/1747007228738-859296143.jpg</div>
            <img src="/uploads/stores/3/products/8/1747007228738-859296143.jpg" alt="Product 8">
        </div>
        
        <div>
            <div class="image-info">API URL: /api/products/9/primary-image</div>
            <img src="/api/products/9/primary-image" alt="Product 9 API">
        </div>
        
        <div>
            <div class="image-info">API URL: /api/products/8/primary-image</div>
            <img src="/api/products/8/primary-image" alt="Product 8 API">
        </div>

        <div>
            <div class="image-info">Placeholder: /placeholder-image.jpg</div>
            <img src="/placeholder-image.jpg" alt="Placeholder">
        </div>
    </div>

    <script>
        // Test all images
        document.querySelectorAll('img').forEach((img, index) => {
            img.onload = () => {
                console.log(`✅ Image ${index + 1} loaded successfully:`, img.src);
                img.style.border = '2px solid green';
            };
            
            img.onerror = () => {
                console.error(`❌ Image ${index + 1} failed to load:`, img.src);
                img.style.border = '2px solid red';
                img.style.background = 'pink';
            };
        });
    </script>
</body>
</html>
